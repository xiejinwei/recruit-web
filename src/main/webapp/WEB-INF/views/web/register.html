<!DOCTYPE HTML>
<html>
<head>
    <script id="allmobilize" charset="utf-8" src="/resources/js/allmobilize.min.js"></script>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate" media="handheld"/>
    <!-- end 云适配 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册-宏益劳务-最专业的本土招聘平台</title>
    <link rel="Shortcut Icon" href="h/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css"/>
    <script src="/resources/js/jquery.1.10.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/resources/js/jquery.lib.min.js"></script>
    <script type="text/javascript" src="/resources/js/core.min.js"></script>
    <script type="text/javascript" src="/resources/js/conv.js"></script>
</head>

<body id="login_bg">
<div class="login_wrapper">
    <div class="login_header">
        <a href="#"><img src="/resources/images/logo.jpg" width="105" height="82" alt="宏益劳务招聘"/></a>
        <div id="cloud_s"><img src="/resources/images/cloud_s.png" width="81" height="52" alt="cloud"/></div>
        <div id="cloud_m"><img src="/resources/images/cloud_m.png" width="136" height="95" alt="cloud"/></div>
    </div>

    <input type="hidden" id="resubmitToken" value="9b207beb1e014a93bc852b7ba450db27"/>

    <div class="login_box">
        <form id="loginForm" action="/web/author/register" method="post">
            <ul class="register_radio clearfix">
                <li class="current">
                    找工作
                    <input type="radio" checked="checked" value="0" name="type">
                	<em></em>
                </li>
                <li>
                    招人
                    <input type="radio" value="1" name="type"/>
                </li>
            </ul>
            <input type="text" id="email" name="email" tabindex="1" placeholder="请输入常用邮箱地址"/>
            <span class="error" style="display:none;"></span>
            <input type="password" id="password" name="password" tabindex="2" placeholder="请输入密码"/>
            <label class="fl registerJianJu" for="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox" checked class="checkbox valid"/>我已阅读并同意<a
                    href="h/privacy.html" target="_blank">《宏益劳务用户协议》</a>
            </label>
            <input type="submit" id="submitLogin" value="注 &nbsp; &nbsp; 册"/>
        </form>
        <div class="login_right">
            <div>已有宏益劳务帐号</div>
            <a href="/web/author/login" class="registor_now">直接登录</a>
        </div>
    </div>
    <div class="login_box_btm"></div>
</div>

<script type="text/javascript">

    $(document).ready(function (e) {
        $('.register_radio li input').click(function (e) {
            $(this).parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
        });

        //验证表单
        $("#loginForm").validate({
            rules: {
                type: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    rangelength: [6, 30]
                },
                checkbox: {required: true}
            },
            messages: {
                type: {
                    required: "请选择使用宏益劳务的目的"
                },
                email: {
                    required: "请输入常用邮箱地址",
                    email: "请输入有效的邮箱地址，如：vivihy@126.com"
                },
                password: {
                    required: "请输入密码",
                    rangelength: "请输入6-30位密码，字母区分大小写"
                },
                checkbox: {
                    required: "请接受宏益劳务用户协议"
                }
            }
        });
    });
</script>
</body>
</html>
